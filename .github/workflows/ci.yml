name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: prepare
        run: wget https://github.com/chaitin/xray/releases/download/0.16.5/xray_linux_amd64.zip && pip3 install yamllint && unzip xray_linux_amd64.zip && ls && pwd
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: check poc
        run: pwd && ./xray_linux_amd64 poclint --poc "./pocs/*" --rules filename,filepath,yamlschema,yamllint,cellint
