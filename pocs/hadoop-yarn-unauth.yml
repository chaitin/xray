name: poc-yaml-hadoop-yarn-unauth.yml
rules:
  - method: GET
    path: /ws/v1/cluster/info
    follow_redirects: true
    expression: |
      status == 200 && body.bcontains(b'resourceManagerVersionBuiltOn') && body.bcontains(b'hadoopVersion')
detail:
  author: sharecast
  vulhub: https://github.com/vulhub/vulhub/tree/master/hadoop/unauthorized-yarn
