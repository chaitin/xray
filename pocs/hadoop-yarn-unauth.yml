name: poc-yaml-hadoop-yarn-unauth.yml
rules:
  - method: GET
    path: /ws/v1/cluster/apps/new-application
    follow_redirects: true
    expression: |
      status == 500 && body.bcontains(b'javax.ws.rs.WebApplicationException')
detail:
  author: sharecast
  vulhub: https://github.com/vulhub/vulhub/tree/master/hadoop/unauthorized-yarn

