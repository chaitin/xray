name: poc-yaml-javamelody-unauth
manual: true
transport: http
rules:
    javamelody:
        request:
            cache: true
            method: GET
            path: /monitoring
        expression: response.status == 200 && response.body.bcontains(b"JavaMelody")
expression: javamelody()
