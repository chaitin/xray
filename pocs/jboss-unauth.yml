name: poc-yaml-jboss-unauth
rules:
  - method: GET
    path: /jmx-console/
    follow_redirects: false
    expression: |
      response.status == 200 && response.body.bcontains(b"jboss.management.local") && response.body.bcontains(b"jboss.web")
