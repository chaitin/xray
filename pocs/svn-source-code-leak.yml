name: poc-yaml-svn-source-code-leak
rules:
  - method: GET
    path: /.svn/
    follow_redirects: false
    expression: >
      response.status == 200 && response.body.bcontains(b'entries') && response.body.bcontains(b'format') && response.body.bcontains(b'wc.db')
