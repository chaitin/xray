name: poc-yaml-frp-default-password
rules:
  - method: GET
    path: /api/proxy/tcp
    follow_redirects: false
    expression: |
      response.status == 401&& response.body.bcontains(b"Unauthorized")
  - method: GET
    path: /api/proxy/tcp
    headers:
      Authorization: Basic YWRtaW46YWRtaW4=
    follow_redirects: false
    expression: |
      response.status == 200 && response.body.bcontains(b"proxies")
