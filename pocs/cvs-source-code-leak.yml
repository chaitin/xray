name: poc-yaml-cvs-source-code-leak
rules:
  - method: GET
    path: /CVS/
    follow_redirects: false
    expression: >
      (response.status == 200 && response.body.bcontains(b'Root') && response.body.bcontains(b'Entries')) || response.status == 403
