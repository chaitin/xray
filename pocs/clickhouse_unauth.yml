name: poc-yaml-clickhouse-unauth
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: PUT
            path: /?query=SELECT%20NOW()
            follow_redirects: false
        expression: response.status == 200 && "X-ClickHouse-Query-Id" in response.headers
expression: r0()
detail:
    author: zltl(https://github.com/zltl)
    links:
        - https://clickhouse.com/docs/en/interfaces/http
